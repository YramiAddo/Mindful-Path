    <!--Service & Therapist select-->
   <div class="container">
    <div class="mb-4 text-light">
      <label class="form-label">Select Service</label>
      <select class="form-select border-0 w-50" style="background-color: #1e2254; color: #6c757d;">
        <option selected disabled>Select a service</option>
        <option>Therapy Session</option>
        <option>Consultation</option>
        <option>Follow-up</option>
      </select>
    </div>

    <div class="mb-4 text-light">
      <label class="form-label">Select Therapist</label>
      <select class="form-select border-0 w-50" style="background-color: #1e2254; color: #6c757d;">

        <option>Dr. Amelia Harper</option>
        <option>Mr. Ethan Bennett</option>
        <option>Ms. Sarah Mitchell</option>
        <option>Dr. David Carter</option>
      </select>
    </div>

     <div class="mb-4 text-light">
      <label class="form-label">Select Date</label>
      <input type="text" id="calendar" class="form-control border-0 w-50 text-warning"
             style="background-color: #1e2254;" placeholder="Pick a date"/>
    </div>
   </div>

    <!--Time slots-->

            <div class="col-md-2">
